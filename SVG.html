<!DOCTYPE html>
<html>


<style>
  #svg {
    left: 0;
    top: 0;
    width: 25%;
  }

</style>
<svg id="svg" viewBox="0 0 200 200"> <!-- viewBox specifies x origin, y origin, width, height in SVG 'pixels'. It must be big enough to contain the image you draw. Even so, the whole svg element can be told by CSS to fill the entire DIV that it is in, or 50% or whatever. -->
  <polyline id="polyline1" points="" style="fill:none;stroke:#1326b5;stroke-width:0.8" />
</svg>


<script>
  var svg = document.getElementById('svg');

  // Create and draw x,y values
  for (i = 0; i < 60; i++) {

    var point = svg.createSVGPoint(); // Create a point in svg format.
    point.x = i; // Add x value to point.
    point.y = Math.random() * 200; // Add y value to point.
    document.getElementById('polyline1').points.appendItem(point); // Append the point to the HTML SVG element.

  }

  // Make array of random numbers within given range, of given length.
  function randomSeries(length, min, max) {
    var series = [];
    for (i = 0; i < length; i++) series[i] = Math.random() * (max - min) + min;
    return series;
  }

  // Make array of a number sequence.
  function sequence(start, end, step) {
    var seq = [];
    for (i = 0; i < 1 + Math.floor((end - start) / step); i++) seq[i] = i * step + start;
    return seq;
  }

</script>
